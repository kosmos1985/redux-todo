<h6>Create Todo</h6>
<form (onSubmit)="onSubmit()" #todoForm="ngForm">
  <div class="form-row">
    <div class="col-auto">
      <input
        type="text"
        class="form-control"
        placeholder="Description"
        id="description"
        [(ngModel)]="model.description"
        name="description"
        #desctription="ngModel"
      />
    </div>
    <div class="col-auto">
      <input
        type="text"
        class="form-control"
        placeholder="Responsible"
        id="responsible"
        [(ngModel)]="model.responsible"
        name="responsible"
        #responsible="ngModel"
      />
    </div>
    <div class="col-auto">
        <label for="priority">Priority</label>
      <select
        name="priority"
        id="priority"
        class="form-control"
        [(ngModel)]="model.priority"
        name="priority"
        #priority="ngModel"
      >
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
